name: Link Checker

on:
    repository_dispatch:
        types: [audit_link_checker]

    workflow_dispatch:

jobs:
    create_matrix:
        runs-on: ubuntu-latest
        outputs:
            matrix: ${{ steps.set-matrix.outputs.matrix }}
        steps:
            - name: checkout
              uses: actions/checkout@v3

            - id: set-matrix
              run: |
                  printf "matrix={\"include\":[" > ./matrix_file.txt
                  cat ./sites.txt | while read LINE; do printf "{\"project\":\"%s\"}," $LINE >> ./matrix_file.txt ;done
                  printf "]}" >> ./matrix_file.txt
                  cat ./matrix_file.txt >> $GITHUB_OUTPUT
                  cat ./matrix_file.txt

    build:
        needs: create_matrix
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix: ${{ fromJSON(needs.create_matrix.outputs.matrix) }}

        steps:
            - name: Checkout 🛒
              uses: actions/checkout@v3

            - name: Set up Go ⚙️
              uses: actions/setup-go@v4
              with:
                  go-version: "1.18"

            - name: Install Muffet 🏗️
              run: |
                  export GO111MODULE=on
                  go install github.com/raviqqe/muffet/v2@latest

            - name: Audit 🚀
              run: |
                  muffet --one-page-only --skip-tls-verification --exclude=google.com --buffer-size=8192 --max-connections=10 --color=always --verbose "${{ matrix.url }}" > ./results/links_${{ matrix.url }}.txt

            - name: Commit 💍
              uses: EndBug/add-and-commit@v9
              with:
                  author_name: Github Action
                  message: "Adding link_checker results for ${{ matrix.project }}"
