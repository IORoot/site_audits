name: 🔗 Link Checker

on:
    repository_dispatch:
        types: [audit_link_checker]

    workflow_dispatch:

jobs:
    create_matrix:
        runs-on: ubuntu-latest
        outputs:
            matrix: ${{ steps.set-matrix.outputs.matrix }}
        steps:
            - name: checkout
              uses: actions/checkout@v3

            - id: set-matrix
              run: |
                  printf "matrix={\"include\":[" > ./matrix_file.txt
                  cat ./sites.txt | while read LINE; do printf "{\"url\":\"%s\"}," $LINE >> ./matrix_file.txt ;done
                  printf "]}" >> ./matrix_file.txt
                  cat ./matrix_file.txt >> $GITHUB_OUTPUT
                  cat ./matrix_file.txt

    build:
        needs: create_matrix
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix: ${{ fromJSON(needs.create_matrix.outputs.matrix) }}

        steps:
            - name: Set up Go ⚙️
              uses: actions/setup-go@v4
              with:
                  go-version: "1.18"

            - name: Install Muffet 🏗️
              run: |
                  export GO111MODULE=on
                  go install github.com/raviqqe/muffet/v2@latest

            - name: Audit 🚀
              continue-on-error: true
              run: |
                  muffet --one-page-only --skip-tls-verification --exclude=google.com --buffer-size=8192 --max-connections=10 "${{ matrix.url }}" > ../results.txt || true

            - name: Checkout 🛒
              uses: actions/checkout@v3
              with:
                  ref: "master"

            - name: Move 🚚
              run: |
                  mv ../results.txt ./results/links_$(basename ${{ matrix.url }}).txt

            - name: Readme 📄
              run: |
                  awk 'NR==FNR{a[NR]=$0;next}/^# Website List$/{print;for(i in a)print a[i] RS;while(getline line && line !~ /^# Tests$/);print line;while(getline)print}' websites.txt readme.md > temp.md && mv temp.md readme.md

            - name: Commit 💍
              uses: EndBug/add-and-commit@v9
              with:
                  author_name: Github Action
                  message: "Adding link_checker results for ${{ matrix.url }}"
