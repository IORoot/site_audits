name: Build and Deploy
on:
    workflow_dispatch:

permissions:
    contents: write
jobs:
    create_matrix:
        runs-on: ubuntu-latest
        outputs:
            matrix: ${{ steps.set-matrix.outputs.matrix }}
        steps:
            - name: checkout
              uses: actions/checkout@v3

            - id: set-matrix
              run: |
                  printf "matrix={\"include\":[" > ./matrix_file.txt
                  cat ./sites.txt | while read LINE; do printf "{\"project\":\"%s\"}," $LINE >> ./matrix_file.txt ;done
                  printf "]}" >> ./matrix_file.txt
                  cat ./matrix_file.txt >> $GITHUB_OUTPUT
                  cat ./matrix_file.txt

    build-and-deploy:
        needs: create_matrix

        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix: ${{ fromJSON(needs.create_matrix.outputs.matrix) }}
        steps:
            - name: Check
              uses: ruzickap/action-my-broken-link-checker@v2
              with:
                  url: ${{ matrix.project }}
                  cmd_params: "--one-page-only --max-connections=10 --color=always" # Check just one page
